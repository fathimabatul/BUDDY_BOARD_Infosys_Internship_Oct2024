
<div class="container">
  <h1 class="main-title">Buddy Board</h1>
  <div class="form-box">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="input"
          [class.is-invalid]="
            signinForm.get('email')?.invalid && signinForm.get('email')?.touched
          "
          placeholder="Enter your email"
        />
        <div
          class="invalid-feedback"
          *ngIf="
            signinForm.get('email')?.invalid && signinForm.get('email')?.touched
          "
        >
          <span *ngIf="signinForm.get('email')?.errors?.['required']"
            >Email is required</span
          >
          <span *ngIf="signinForm.get('email')?.errors?.['email']"
            >Please enter a valid email</span
          >
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="input"
            [class.is-invalid]="
              signinForm.get('password')?.invalid &&
              signinForm.get('password')?.touched
            "
            placeholder="Password"n
          />
          <button
          type="button"
          class="btn eye-icon"
          (click)="togglePasswordVisibility()"
          aria-label="Toggle Password Visibility"
        >
          <i class="{{ showPassword ? 'fas fa-eye' : 'fas fa-eye-slash' }}"></i>
        </button>
        
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            signinForm.get('password')?.invalid &&
            signinForm.get('password')?.touched
          "
        >
          <span *ngIf="signinForm.get('password')?.errors?.['required']"
            >Password is required</span
          >
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="signinForm.invalid || isLoading"
        class="submit-button"
      >
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? "Signing You in..." : "Sign-In" }}
      </button>

      <div class="form-section">
        <p><a href="/forgot-password">Forgot Password</a>?</p>
      </div>

      <!-- Sign In Link -->
      <div class="form-section">
        <p>
          If you don't have an account, you can
          <a href="/">sign up here</a>.
        </p>
      </div>

      <!-- Error and Success Messages -->
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
  </div>

  <footer class="footer">Buddy Board. All rights reserved. 2024</footer>
</div>
