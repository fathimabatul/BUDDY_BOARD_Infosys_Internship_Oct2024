<!-- Header -->
<h1 class="title">Buddy Board</h1>

<!-- Main Content -->
<div class="container">
  <div class="reset-box">
    <p>
      Just one last step,<br />Confirm your new password<br />and you can now
      login with<br />the new one
    </p>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        required
      />

      <label for="confirm-password">Confirm Password</label>
      <input
        type="password"
        id="confirm-password"
        formControlName="confirmPassword"
        required
      />

      <button type="submit" class="button" [disabled]="resetPasswordForm.invalid">
        Reset
      </button>
    </form>
    <a href="/signin" class="link">Go back to Sign in</a>
  </div>
</div>

<!-- Footer -->
<footer class="footer">Footer. Study Buddies. All rights reserved. 2024</footer>
