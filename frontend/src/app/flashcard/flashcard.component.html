<div class="container">
  <h1 class="main-title">Buddy Board</h1>
  <div class="flashcard-form">
    <h2>Create Flashcard</h2>
    <form [formGroup]="flashcardForm" (ngSubmit)="onSave()">
      <div class="title">
        <label for="title">Title:</label>
        <input id="title" type="text" formControlName="title" /> <!-- Changed to "title" -->
        <div *ngIf="flashcardForm.get('title')?.touched && flashcardForm.get('title')?.invalid">
          <small *ngIf="flashcardForm.get('title')?.hasError('required')">Title is required.</small>
          <small *ngIf="flashcardForm.get('title')?.hasError('minlength')">Minimum 5 characters.</small>
        </div>
      </div>
      <div class="content">
        <label for="content">Content:</label>
        <textarea id="content" formControlName="content"></textarea> <!-- Changed to "content" -->
        <div *ngIf="flashcardForm.get('content')?.touched && flashcardForm.get('content')?.invalid">
          <small *ngIf="flashcardForm.get('content')?.hasError('required')">Content is required.</small>
          <small *ngIf="flashcardForm.get('content')?.hasError('minlength')">Minimum 10 characters.</small>
        </div>
      </div>
      <div class="button-group">
        <button type="submit" [disabled]="flashcardForm.invalid">Save</button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
  <footer>
    Studdy Buddies, All rights reserved, 2024
  </footer>
</div>
