<div class="container">
    <header>
      <h1>Buddy Board</h1>
      <nav>
        <a routerLink="/dashboard">Feed</a>
        <a routerLink="/cardpage">Cards</a>
        <a routerLink="/deckPage">Decks</a>
        <a routerLink="/signin">Logout</a>
      </nav>
    </header>
    <br><br>
    <main>
      <section class="deck-section">
        <h2>Favorite Decks </h2>
        <br><br>
        <div class="decks">
          <div class="deck" *ngFor="let deck of favoriteDecks" >
            <a [routerLink]="['/deck', deck._id]" class="icon-link">
              <div class="icon">
                <div class="paper back"></div>
                <div class="paper middle"></div>
                <div class="paper front">
                  <div class="line"></div>
                  <div class="line"></div>
                  <div class="line"></div>
                </div>
              </div>
            </a>
            <p class="deck-title">{{ deck.title }}</p>
            <p class="deck-author">By {{ deck.created_by}}</p>
          </div>
        </div>
      </section>
    </main>
    <hr class="divider">
    <footer>
      <p><b>Buddy Board, All rights reserved, 2024</b></p>
    </footer>
  </div>
